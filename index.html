<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


</head>

<body>


    <h1>Marvel & Dc Weapons</h1>
    <h2>GRID GALLERY</h2>
    <br>



    <script src=""></script>
    <div class="row">
        <img src="m87%20(1).png">
        <img src="m87%20(2).png">
        <img src="m87%20(3).png">
        <img src="m87%20(4).png">
        <br><br>
    </div>
    <div class="row">
        <img src="m87%20(5).png">
        <img src="m87%20(6).png">
        <img src="m87%20(7).png">
        <img src="m87%20(8).png">
        <br><br>
    </div>
    <div class="row">
        <img src="m87%20(9).png">
        <img src="m87%20(10).png">
        <img src="image-removebg-preview%20(4).png">
        <img src="image-removebg-preview%20(5).png">
        <br><br>
    </div>
    <h2>Sliding View</h2>
    <div id="mycarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="img-responsive" src="m87%20(1).png">
                    <div class="carousel content">
                        <p>Captain America Shield</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(2).png">
                    <div class="carousel content">
                        <p>Wakanda Shield</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(3).png">
                    <div class="carousel content">
                        <p>Mjlonir</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(4).png">
                    <div class="carousel content">
                        <p>StormBreaker</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(5).png">
                    <div class="carousel content">
                        <p>Agamotto</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(6).png">
                    <div class="carousel content">
                        <p>Double-Edged Sword</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(7).png">
                    <div class="carousel content">
                        <p>Batarang</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(8).png">
                    <div class="carousel content">
                        <p>Arc Reactor</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(9).png">
                    <div class="carousel content">
                        <p>Energy Blade</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="m87%20(10).png">
                    <div class="carousel content">
                        <p>Ostiant or Loki's Dagger</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="image-removebg-preview%20(4).png">
                    <div class="carousel content">
                        <p>NecroSword</p>
                    </div>
                </center>

            </div>
            <div class="item">
                <center>
                    <img class="img-responsive" src="image-removebg-preview%20(5).png">
                    <div class="carousel content">
                        <p>Aquaman Trident</p>
                    </div>
                </center>

            </div>

        </div>
        <a class="left carousel-control" href="#mycarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#mycarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>





</body>

</html>
